# hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
#spring.jpa.properties.hibernate.format_sql=false
#spring.jpa.show-sql=false

# datasource configuration
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=${SPRING_CONNECTION_URL:jdbc:mysql://localhost:3306/supercook}
spring.datasource.username=${SPRING_CONNECTION_USERNAME:recipe_manager_admin}
spring.datasource.password=${SPRING_CONNECTION_PASSWORD:password}